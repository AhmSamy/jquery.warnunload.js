<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <title>jquery.warnunload.js</title>
  
</head>
<body>
  <h1>jquery.warnunload.js</h1> 

  <p>
  To try it out, change the text inside the textbox below, then click on one of
  the links or buttons below to test if you get the warning.
  </p>

  <p>
    <input id="changeMe" type="text" value="Change me"/>
  </p>

  <h3>Links</h3>
  <a class="ignore-warn" href="index.html">Will not cause warning</a><br/>
  <a href="index.html">Will cause warning</a>

  <h3>Form</h3>
  <form action="index.html" method="GET">
    <button class="ignore-warn" type="submit">Will not cause warning</button>
    <button type="submit">Will cause warning</button>
  </form>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="../src/jquery.warnunload.js"></script>
  <script>
    $.warnUnload();
  </script>
</body>
</html>
